<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        body{
            background-color: black;
            color : dodgerblue;
        }
        .closed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        li{
            cursor: pointer;
        }
        div{
            margin-bottom: 10px;
        }
    </style>
    <script>
    /*
        Use Cases
        ===========
        1. Display a list of bugs - done
        2. Add a new bug - done
        3. Toggle the "closed" status of a bug - done
        4. Remove Closed bugs - done
        5. Display statistics - done
        6. Search for the bugs - done
        7. Sort the bugs - done
        8. Improvise how the bugs are displayed
        9. Display "createdAt"
        10. Persist the bugs in the server
    */
    </script>
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp", []);

        /*bugTrackerApp.value("Bug", function Bug(defaults){
            this.name = defaults.name || '';
            this.isClosed = defaults.isClosed || false;
            this.toggle = function(){
                this.isClosed = !this.isClosed;
            };
        });*/


        bugTrackerApp.factory("Bug",function(){
            function Bug(defaults){
                this.name = defaults.name || '';
                this.isClosed = defaults.isClosed || false;
            }
            Bug.prototype.toggle = function(){
                this.isClosed = !this.isClosed;
            }
            return Bug;
        });

        bugTrackerApp.controller("bugsController", function($scope, Bug){
            console.log("controller arguments - ", arguments.length);
            $scope.bugs = [
                new Bug({name : "Stack overflow error", isClosed : false}),
                 new Bug({name : "Object reference is not set to an instance of an object", isClosed : false}),
                 new Bug({name : "Undefined is not a function", isClosed : false}),
                 new Bug({name : "Divide by 0 error", isClosed : false})
            ];

            $scope.newBugName = '';
            $scope.addBug = function(){
                var newBug = new Bug({
                    name : $scope.newBugName,
                    isClosed : false
                });
                $scope.bugs.push(newBug);
            };

            $scope.toggle = function(bug){
                bug.toggle();
            };

            $scope.removeClosed = function(){
                for(var i=$scope.bugs.length-1; i>=0 ; i--){
                    var bug = $scope.bugs[i];
                    if (bug.isClosed){
                        $scope.bugs.splice(i,1);
                    }
                }
            };

            $scope.getClosedCount = function(){
                return $scope.bugs.filter(function(bug){
                    return bug.isClosed;
                }).length;
            };
        });

        bugTrackerApp.filter("trimText", function(){ /* factory that returns the actual filter*/
            return function(data){
                return data.length < 30 ? data : data.substr(0,30) + "...";

            };

        });

    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
        <div class="content" ng-controller="bugsController">
            <div class="stats">
                <span class="closed">{{getClosedCount()}}</span>
                /
                <span>{{bugs.length}}</span>
            </div>
            <div class="search">
                <label for="">Search :</label>
                <input type="text" ng-model="searchBug.name">
                <label for="">Closed ? :</label>
                <input type="checkbox" ng-model="searchBug.isClosed">
                <input type="button" value="Show All" ng-click="searchBug.isClosed = undefined">
            </div>
            <div class="sort">
                <label for="">Order By:</label>
                <select ng-model="sortBug.by">
                    <option value="name">Name</option>
                    <option value="isClosed">Status</option>
                </select>
                <label for="">Descending ? :</label>
                <input type="checkbox" ng-model="sortBug.descending">
            </div>
            <div class="list">
                <label for="">Bug :</label>
                <input type="text" ng-model="newBugName">
                <input type="button" value="Add Bug" ng-click="addBug()">
                <input type="button" value="Remove Closed" ng-click="removeClosed()">
                <ol>
                    <li
                       ng-repeat="bug in bugs | filter:searchBug | orderBy:sortBug.by:sortBug.descending"
                       ng-click="toggle(bug)"
                       ng-class="{closed : bug.isClosed}"
                    >
                        {{bug.name | trimText}}
                    </li>
                </ol>
            </div>
        </div>

</body>
</html>
