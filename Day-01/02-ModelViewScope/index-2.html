<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            font-size: 18pt;
            color : red;
            font-weight: bold;
        }
        body{
            background-color: black;
            color: yellow;
        }
    </style>
    <script src="jquery-1.11.2.js"></script>
    <script src="angular.js"></script>

    <script>
        function SalaryCalculator(){
            this.basic = 0;
            this.hra = 0;
            this.da = 0;
            this.tax = 0;
            this.salary = 0;
        }
        SalaryCalculator.prototype.calculate = function(){
            var gross = parseInt(this.basic,10) + parseInt(this.hra,10) + parseInt(this.da,10);
            this.salary = gross * ((100-parseInt(this.tax,10))/100);
        }


        $(document).ready(function(){
            angular.bootstrap(document.body, []);
            window.scope = angular.element(document.body).scope();
            scope.calculator = new SalaryCalculator();

            //Reacting to User Actions
            $("*[app-model]").each(function(index, element){
                var $element = $(element),
                    model = $element.attr("app-model");

                $element.change(function(){
                    var self = this;
                    scope.$apply(function(){
                        var expr = model + ' = ' + self.value;
                        scope.$eval(expr);
                    });
                });
                scope.$watch(model, function(newValue, oldValue){
                    $element.val(newValue);
                });
            });


            $("*[app-click]").each(function(index,element){
                var $element = $(element);
                var expr = $element.attr("app-click");
                $element.click(function(){
                    scope.$apply(function(){
                        scope.$eval(expr);
                    });
                });
            });


            $("*[app-bind]").each(function(index, element){
                var $element = $(element),
                    expr = $element.attr("app-bind");
                scope.$watch(expr, function(newValue, oldValue){
                    $element.html(newValue);
                });
            });




        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
        <div class="content">
            <div class="field">
                <label for="">Basic :</label>
                <input type="text"  app-model="calculator.basic">
            </div>
            <div class="field">
                <label for="">HRA :</label>
                <input type="text"  app-model="calculator.hra">
            </div>
            <div class="field">
                <label for="">DA :</label>
                <input type="text"  app-model="calculator.da">
            </div>
            <div class="field">
                <label for="">Tax :</label>
                <input type="range"  min="0" max="30" value="0" app-model="calculator.tax">
                <span  app-bind="calculator.tax">[Tax %]</span>
            </div>
            <div class="field">
                <input type="button" value="Calculate"  app-click="calculator.calculate()">
            </div>
            <div class="field">
                <div  app-bind="calculator.salary">[Salary]</div>
            </div>
        </div>

</body>
</html>
