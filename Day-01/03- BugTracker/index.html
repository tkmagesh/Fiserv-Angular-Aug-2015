<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        body{
            background-color: black;
            color : yellow;
        }
        .closed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        li{
            cursor: pointer;
        }
        div{
            margin-bottom: 10px;
        }
    </style>
    <script>
    /*
        Use Cases
        ===========
        1. Display a list of bugs
        2. Add a new bug
        3. Toggle the "closed" status of a bug
        4. Remove Closed bugs
        5. Display statistics
        6. Search for the bugs
        7. Sort the bugs
        8. Improvise how the bugs are displayed
        9. Display "createdAt"
        10. Persist the bugs in the server
    */
    </script>
</head>
<body>
    <h1>Bug Tracker</h1>
        <div class="content">
            <div class="stats">
                <span class="closed">3</span>
                /
                <span>5</span>
            </div>
            <div class="search">
                <label for="">Search :</label>
                <input type="text" name="" id="">
            </div>
            <div class="sort">
                <label for="">Order By:</label>
                <input type="text" name="" id="">
            </div>
            <div class="list">
                <label for="">Bug :</label>
                <input type="text" name="" id="">
                <input type="button" value="Add Bug">
                <input type="button" value="Remove Closed">
                <ol>
                    <li>Bug - 1</li>
                    <li class="closed">Bug - 2</li>
                    <li>Bug - 3</li>
                </ol>
            </div>
        </div>

</body>
</html>
