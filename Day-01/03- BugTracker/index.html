<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        body{
            background-color: black;
            color : yellow;
        }
        .closed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        li{
            cursor: pointer;
        }
        div{
            margin-bottom: 10px;
        }
    </style>
    <script>
    /*
        Use Cases
        ===========
        1. Display a list of bugs
        2. Add a new bug
        3. Toggle the "closed" status of a bug
        4. Remove Closed bugs
        5. Display statistics
        6. Search for the bugs
        7. Sort the bugs
        8. Improvise how the bugs are displayed
        9. Display "createdAt"
        10. Persist the bugs in the server
    */
    </script>
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp", []);
        bugTrackerApp.controller("bugsController", function($scope){
            $scope.bugs = [
                "Stack overflow error",
                "Object reference is not set to an instance of an object",
                "Undefined is not a function",
                "Divide by 0 error"
            ];

            $scope.newBugName = '';
            $scope.addBug = function(){
                $scope.bugs.push($scope.newBugName);
            }
        })

    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
        <div class="content" ng-controller="bugsController">
            <div class="stats">
                <span class="closed">3</span>
                /
                <span ng-bind="bugs.length"></span>
            </div>
            <div class="search">
                <label for="">Search :</label>
                <input type="text" name="" id="">
            </div>
            <div class="sort">
                <label for="">Order By:</label>
                <input type="text" name="" id="">
            </div>
            <div class="list">
                <label for="">Bug :</label>
                <input type="text" ng-model="newBugName">
                <input type="button" value="Add Bug" ng-click="addBug()">
                <input type="button" value="Remove Closed">
                <ol>
                    <li ng-repeat="bug in bugs" ng-bind="bug"></li>
                </ol>
            </div>
        </div>

</body>
</html>
